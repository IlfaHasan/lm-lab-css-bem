<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>BEM Notation & OOCSS: Writing scaleable CSS</title>
</head>

<body>
    <h1 class="heading">BEM Wars</h1>
    <div class="card-container">
        <div class="card--dark">
            <h2 class="card__title--dark">The Dark Side</h2>
            <img class="card__image" src="./images/vader.jpeg" alt="Vader image">
            <p class="card__description--dark">Nesting!</p>
            <p class="card__description--dark">Conflict!</p>
            <p class="card__description--dark">Specificity Wars!</p>
            <p class="card__cookies--dark">Cookies</p>
        </div>

        <div class="card--light">
            <h2 class="card__title--light">The Force</h2>
            <img class="card__image" src="./images/yoda.jpeg" alt="Yoda image">
            <p class="card__description--light">Love</p>
            <p class="card__description--light">Beauty</p>
            <p class="card__description--light">CSS that Scales!</p>
            <p class="card__cookies--light">Great warrior. Wars not make one great!</p>
        </div>
    </div>
</body>

</html>
